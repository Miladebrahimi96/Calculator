<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="history">
                
            </div>
            <div class="input">
                
            </div>
        </div>
        <div class="btns">
            <button class="op" value="claer-all" type="button">AC</button>
            <button class="op" value="clear" type="button">C</button>
            <button class="op" value="divide" type="button"><i class="fa-solid fa-divide"></i></button>
            <button class="op" value="percent" type="button"><i class="fa-solid fa-percent"></i></button>
            <button class="num" type="button">9</button>
            <button class="num" type="button">8</button>
            <button class="num" type="button">7</button>
            <button class="op" value="multiply" type="button"><i class="fa-solid fa-xmark"></i></button>
            <button class="num" type="button">6</button>
            <button class="num" type="button">5</button>
            <button class="num" type="button">4</button>
            <button class="op" value="minus" type="button"><i class="fa-solid fa-minus"></i></button>
            <button class="num" type="button">3</button>
            <button class="num" type="button">2</button>
            <button class="num" type="button">1</button>
            <button class="op" value="plus" type="button"><i class="fa-solid fa-plus"></i></button>
            <button class="num" type="button">.</button>
            <button class="num" type="button">0</button>
            <button class="op" value="equal" type="button"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
